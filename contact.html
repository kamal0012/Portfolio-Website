<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rahul Gandhi - wed developer, programmar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="sidebar sidebarGo">
      <nav>
        <ul>
          <li><a href="/">Home </a></li>
          <li><a href="/intro.html">My Intro</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="/blog.html">Blog</a></li>
          <li><a href="/contact.html">Contact Me</a></li>
        </ul>
      </nav>
    </div>
    <div class="main">
      <div class="hamburger">
        <img class="ham" src="three lines.jpg" alt="ham" width="23">
        <img class="cross" src="cross.jpg" alt="cross" width="23">
      </div>
      <div class="contactform">
        <form>
          <h1>Contact Me For Work/General Enqueries</h1>
          <div class="mb-3">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="clientemail">Email address</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email and phone with anyone
              else.</small>
          </div>
          <div class="mb-3">
            <label for="clientphone">Phone</label>
            <input type="phone" class="form-control" id="clientphone" placeholder="Phone">
          </div>
          <div class="mb-3">
            <label for="Enquery">Enquery</label>
            <input type="Enquery" class="form-control" id="Enquery" placeholder="Enquery">
          </div>
          <div class="mb-3 " id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="btn btn-sm">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
